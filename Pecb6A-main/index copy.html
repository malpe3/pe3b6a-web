<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сайт-визитка</title>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Bad+Script&family=Tiny5&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <img src="резьба.jpg" class="head_img" alt="Резьба">
        <h1 class="head_text">Резьба</h1>
        <h1 class="head_text" id="countdown"></h1>
    </header>

    <main>
        <div class="text">
            <h2>Добро пожаловать на сайт-визитку!</h2>
            <p>Здесь вы найдете информацию о резьбе.</p>
        </div>
        <img src="ваше_изображение.jpg" alt="Резьба" class="image">
        
        <script>
            // Определение даты отсчета
            const countdownDate = new Date("2024-08-14T12:00:00").getTime();
            
            // Запуск таймера
            const x = setInterval(function() {
                // Вычисление оставшегося времени
                const now = new Date().getTime();
                const distance = countdownDate - now;

                // Расчет дней, часов, минут и секунд
                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);

                // Проверка на окончание отсчета
                if (distance < 0) {
                    clearInterval(x);
                    document.getElementById("countdown").innerHTML = "Событие наступило!";
                } else {
                    // Возврат оставшегося времени
                    document.getElementById("countdown").innerHTML = 
                        days + "д " + hours + "ч " + minutes + "м " + seconds + "с ";
                }
            }, 1000);
        </script>
    </main>
</body>
</html>
