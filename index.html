<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Смена изображений с обратным отсчетом</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
            
<div id="header">
    <img src="резьба.jpg" alt="Иконка" style="width: 8vh; height: 8vh;">
    <h1>Резьба</h1>
    <div id="countdown">считаю...</div>
</div>

<div id="image-container">
    <img class="image active" src="A4 - 0.png" alt="Изображение 1">
    <img class="image" src="A4 - 1.png" alt="Изображение 2">
    <img class="image" src="A4 - 2.png" alt="Изображение 3">
    <img class="image" src="A4 - 3.png" alt="Изображение 4">
    <img class="image" src="A4 - 4.png" alt="Изображение 5">
    <img class="image" src="A4 - 5.png" alt="Изображение 6">
    <img class="image" src="A4 - 6.png" alt="Изображение 7">
    <img class="image" src="A4 - 7.png" alt="Изображение 8">
    <img class="image" src="A4 - 8.png" alt="Изображение 9">
    <img class="image" src="A4 - 9.png" alt="Изображение 10">
</div>

<div>
    <button class="button" id="prevBtn"><span>«</span></button>
    <button class="button" id="nextBtn"><span>»</span></button>
</div>

<script>
    const images = document.querySelectorAll('.image');
    let currentIndex = 0;
    let intervalId;

    function showImage(index) {
        images[currentIndex].classList.remove('active');
        currentIndex = index;
        if (currentIndex < 0) currentIndex = images.length - 1;
        if (currentIndex >= images.length) currentIndex = 0;
        images[currentIndex].classList.add('active');
    }

    function showNextImage() {
        showImage(currentIndex + 1);
    }

    function showPrevImage() {
        showImage(currentIndex - 1);
    }

    function startSlideshow() {
        intervalId = setInterval(showNextImage, 3000); // смена изображения каждые 5 секунд
    }

    function stopSlideshow() {
        clearInterval(intervalId);
    }

    document.addEventListener('click', stopSlideshow);
    document.addEventListener('click', startSlideshow);
    document.addEventListener('touchstart', stopSlideshow);
    document.addEventListener('touchend', startSlideshow);

    // Обратный отсчет
    const countdownDate = new Date("2024-09-01T08:00:00").getTime(); // Укажите дату события
    const countdownElement = document.getElementById('countdown');

    const countdownFunction = setInterval(function() {
        const now = new Date().getTime();
        const distance = countdownDate - now;

        let days = Math.floor(distance / (1000 * 60 * 60 * 24));
        let hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        
        countdownElement.innerHTML = "до старта..." + days + "д " + hours + "ч ";

        if (distance < 0) {
            clearInterval(countdownFunction);
            countdownElement.innerHTML = "началось... ";
        }
    }, 1000);

    document.getElementById('nextBtn').addEventListener('click', showNextImage);
    document.getElementById('prevBtn').addEventListener('click', showPrevImage);

    startSlideshow();
</script>

</body>
</html>
